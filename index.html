<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Animation</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body style="background-color: #f0f0f0;">

<div class="button-container">
    <button class="button purple" onclick="animateBox('Monday')">Monday</button>
    <button class="button pink" onclick="animateBox('Tuesday')">Tuesday</button>
    <button class="button blue" onclick="animateBox('Wednesday')">Wednesday</button>
    <button class="button green" onclick="animateBox('Thursday')">Thursday</button>
    <button class="button yellow" onclick="animateBox('Friday')">Friday</button>
    <button class="button orange" onclick="animateBox('Saturday')">Saturday</button>
    <button class="button red" onclick="animateBox('Sunday')">Sunday</button>
</div>

<div class="box" id="box"></div>

<script src="script.js"></script>

</body>
</html>
